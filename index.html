<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Main -->
    <main class="card">
        <div class="card-image">
            <img src="img/glasses.webp" alt="Virtual reality glasses">
        </div>     
        <div class="card-details">
            <div class="card-header-container">
                <h1 class="card-title">Lion VR</h1>
                <input type="checkbox" name="change-theme-button" id="change-theme-button">
                <label for="change-theme-button">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
            <p class="card-subtitle">
                Modern and comfortable design
            </p>
            <p class="card-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit aspernatur deleniti officia incidunt excepturi maxime necessitatibus ratione similique laborum sed non architecto.
            </p>
            <div class="card-price-container">
                <span class="card-price">$ 800.00</span>
                <button class="card-button">Buy now</button>
            </div>
        </div>
    </main>
</body>
</html>
